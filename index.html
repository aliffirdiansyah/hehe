<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GombalTime ðŸ’•</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 90%;
        }
        #gombalButton {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: 600;
            background-color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        #gombalButton:hover {
            background-color: #ffebf0;
        }
        #lyrics {
            margin-top: 20px;
            font-size: 24px;
            color: white;
            text-align: center;
            font-weight: 300;
            max-width: 100%;
            overflow-wrap: break-word;
            word-wrap: break-word;
            white-space: normal;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .typing {
            display: block;
            border-right: 2px solid white;
            overflow: hidden;
            visibility: hidden;
            max-width: 100%;
            word-wrap: break-word;
            white-space: normal;
            font-size: 28px;
            font-weight: 400;
            font-style: italic;
            animation: typing 2s steps(40, end) forwards, blink-caret 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; visibility: visible; }
            to { width: 100%; visibility: visible; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }
        @media (max-width: 600px) {
            #gombalButton {
                font-size: 16px;
                padding: 10px 20px;
            }
            #lyrics {
                font-size: 18px;
            }
            .typing {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <button id="gombalButton">Klik Aku ðŸ’–</button>
        <div id="lyrics"></div>
        <audio id="song" src="lagu.mp3"></audio>
    </div>
    
    <script>
        document.getElementById("gombalButton").addEventListener("click", function() {
            let lyrics = [
                "Gedene cintaku luar biasa",
                "Jelas paling tulus sak dunia",
                "Walau kadang gawe ati kelaran",
                "Apa wae tak tabrak yang menjadi penghalang",
                "Tresna tekan matiku mung sampeyan",
                "Ra ana muntire lehku berjuang",
                "Kudu dadi siji ora urusan",
                "Sampai pada tujuan",
                "Tuhan mohon ijinkan"
            ];
            
            let lyricsContainer = document.getElementById("lyrics");
            let song = document.getElementById("song");
            let index = 0;
            let interval = 1.73 * 1000; // Interval sesuai BPM 139
            
            this.style.display = "none";
            song.play();
            
            function showNextLine() {
                if (index < lyrics.length) {
                    let line = document.createElement("p");
                    line.classList.add("typing");
                    lyricsContainer.appendChild(line);
                    
                    let text = lyrics[index];
                    let charIndex = 0;
                    function typeEffect() {
                        if (charIndex < text.length) {
                            line.textContent += text[charIndex];
                            charIndex++;
                            setTimeout(typeEffect, 100);
                        } else {
                            line.style.visibility = "visible";
                            index++;
                            setTimeout(showNextLine, interval);
                        }
                    }
                    typeEffect();
                }
            }
            
            showNextLine();
        });
    </script>
</body>
</html>
